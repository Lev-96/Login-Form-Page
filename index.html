<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="shortcut icon" href="./Image/Favicon/Group 4.png" type="image/x-icon">
</head>
<body>
    <div class="login-form  animate__animated animate__backInLeft" >
        <div class="container">
            <div class="logo-left">
                <img src="./Image/illustration.png">
            </div>
            <div class="login-page">
                <div class="loginPage-forms">
                    <img src="./Image/Group 1686550876.png">
                    <h1>Login to your Account</h1>
                    <p class="seeText">See what is going on with your business</p>           
                    <a href="#" class="googleIcon"><img src="./Image/image 2.png">Continue with Google</a>
                    <p class="sign-in">------------- or Sign in with Email ------------- </p>
                    <form method="get">
                        <p class="login">Email</p>
                        <input type="email" id="inputLogin" placeholder="mail@abc.com"  name="user_email">
                        <p id="emailMsg"></p>

                        <p class="password">Password</p>
                        <input type="password" id="inputPassword" placeholder="**********" name="user_password">
                        <p id="passwordMsg"></p>

                        <div class="check-box">
                            <label for="check_1">Remember Me
                                <input type="checkbox" name="checkbox" id="check_1">
                            </label>
                            <a href="#">Forgot Password?</a>
                        </div>  
                        <button type="button" class="btn" onclick="UserLogin()">Login</button>
                    </form>
                    <div class="createAccount">
                        <a href="#" class="registered">Not Registered Yet?</a>
                        <a href="#" class="create">Create an account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
